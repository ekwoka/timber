<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module">
      import Timber from 'timberts/src';

      new Timber().start();
    </script>
  </head>
  <body
    style="
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    ">
    <div
      x-data="{ hello: 'world' }"
      style="
        max-width: max-content;
        display: flex;
        flex-direction: column;
        gap: 8px;
      ">
      <span x-text="hello">Not working</span>
      <button @click="hello = 'mom'">change</button>
    </div>
  </body>
</html>
