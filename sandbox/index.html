<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <script type="module">
      import Alpine from '../packages/timberts/src/index.ts';

      Alpine.store('foo', {
        bar: 'bar',
      });

      window.Alpine = Alpine;
      Alpine.start();
    </script>
  </head>
  <body>
    <div x-data>
      <span x-text="$store.foo.bar"></span>
      <button @click="$store.foo.bar = 'baz'">change</button>
    </div>
  </body>
</html>
