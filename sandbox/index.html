<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlpineTS Sandbox</title>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
    <script type="module">
      import Timber from 'timberts';

      Timber.start();
    </script>
  </head>
  <body
    style="
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    ">
    <div
      x-cloak
      x-data="{ hello: 'world' }"
      style="
        max-width: max-content;
        display: flex;
        flex-direction: column;
        gap: 8px;
      ">
      <span
        x-text="hello"
        x-effect="console.log(hello)"
        x-init="hello = 'mother'">
        Not working
      </span>
      <button
        x-on:click="hello = ['mom', 'hello', 'world', 'random', 'number'][Math.random()*5|0]">
        change
      </button>
      <div x-html="`<h1 x-text=hello></h1>`"></div>
    </div>
  </body>
</html>
